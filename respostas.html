<head>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- import the webpage's javascript file -->

    <style>
        section {
            display: none;
        }
    </style>
</head>

<body style="overflow:visible;background-attachment: scroll;padding-bottom: 140px;">

    <div class="slide" style="margin-top: 80px;">
        <div class="container respostas">
            <div class="row">
                <div class="col">
                    <h1>
                        Respostas ao question√°rio de Usabilidade
                    </h1>
                    <br>

                </div>
            </div>

        </div>
    </div>

    <script>
        var respostas = new DOMParser()
        var doc = respostas.parseFromString(localStorage.getItem("questionario"),"text/xml");
        var respostas = Array.prototype.slice.call(doc.querySelectorAll("resposta"))

        var html = `<div class="row">
                <div class="col">
                    <h2>
                        <img
                            src="https://cdn.glitch.com/796da011-e95f-4e02-bfad-b54ff3e53b14%2Fsmall_arrow.svg?v=1573422517468" />
                        {{questao}}
                    </h2>
                    <h3>{{resposta}}</h3>
                    <br>
                </div>
            </div>`
        debugger;
        respostas.forEach(function(el) {
            var t = html.replace("{{questao}}",el.getAttribute("questao")).replace("{{resposta}}",el.textContent)
            document.querySelector(".respostas").insertAdjacentHTML("beforeend",t)
        })
    </script>
</body>



</html>
